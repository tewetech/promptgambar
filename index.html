<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/tewetech/promptgambar/refs/heads/main/favicon-promptgambar.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Gambar Tewe Tech</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ================================================= */
        /* === Variabel dan Gaya Dasar === */
        /* ================================================= */
        :root {
            /* Variabel untuk Mode Gelap (Dark Mode) */
            --bg-primary: #121212; /* Latar belakang gelap */
            --bg-card: rgba(255, 255, 255, 0.05); /* Latar belakang kartu transparan untuk efek glass gelap */
            --text-main: #c9c9c9; /* Warna teks utama terang */
            --text-subtle: #a0a0a0; /* Warna teks sekunder/samar terang */
            --accent-1: #1a8075; /* Warna aksen utama (hijau tosca) yang lebih terang */
            --accent-2: rgb(66, 66, 66); /* Warna aksen kedua (oranye) yang lebih terang */
            --border-color: rgba(255, 255, 255, 0.1); /* Warna border transparan gelap */
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-heavy: rgba(0, 0, 0, 0.4);

            /* Variabel tambahan dan properti dasar */
            --card-br: 12px; /* Radius border untuk kartu */
            --transition-speed: 0.5s;
        }

        /* Reset properti dasar untuk semua elemen */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Properti dasar body dan layout utama */
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            background-color: var(--bg-primary);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        /* Efek latar belakang untuk mode gelap */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle 800px at 15% 15%, #222 0%, #121212 40%, transparent 60%) no-repeat,
                        radial-gradient(circle 600px at 85% 20%, #333 0%, transparent 60%) no-repeat,
                        radial-gradient(circle 700px at 40% 85%, #222 0%, transparent 60%) no-repeat;
            opacity: 0.8;
            z-index: -2;
            animation: pulseBg 15s infinite ease-in-out alternate;
            transition: opacity var(--transition-speed);
        }

        /* Efek garis-garis halus di latar belakang */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(to right, var(--border-color) 0 1px, transparent 1px 24px),
                        repeating-linear-gradient(to bottom, var(--border-color) 0 1px, transparent 1px 24px);
            z-index: -1;
            mask-image: radial-gradient(1200px 700px at 50% 40%, #000 0%, transparent 75%);
            opacity: 0.5;
            transition: background var(--transition-speed);
        }

        /* === Gaya Header Halaman === */
        .section-header {
            text-align: center;
            padding: 80px 20px;
            max-width: 900px;
            animation: fadeIn 1.2s ease-in-out;
            transition: color var(--transition-speed);
        }

        .section-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem); 
            font-weight: 700;
            color: var(--accent-1);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
            transition: color var(--transition-speed);
            text-shadow: 2px 2px 5px var(--shadow-light);
        }
        
        .section-header h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -15px;
            width: 70px;
            height: 4px;
            background-color: var(--accent-2);
            transform: translateX(-50%);
            border-radius: 2px;
            animation: expandLine 1.5s ease-out;
            transition: background-color var(--transition-speed);
        }

        .section-header p {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            color: var(--text-subtle);
            opacity: 0.9;
            margin-top: 20px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            transition: color var(--transition-speed);
            text-shadow: 1px 1px 3px var(--shadow-light);
            line-height: 1.5;
        }

        /* Menghapus Tombol Tema Mode Gelap karena tema sudah fixed */
        .theme-toggle-button {
            display: none;
        }

        /* === Gaya Container Galeri === */
        .gallery-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            padding: 20px;
            max-width: 1200px;
            margin-bottom: 80px;
        }

        /* === Gaya Kartu Utama (Main Card) - Efek Glassmorphism === */
        .main-card {
            background-color: var(--bg-card);
            border-radius: var(--card-br);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-heavy);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            position: relative;
            max-width: 450px;
            width: 90%;
            padding-bottom: 20px;
            text-align: center;
        }
        
        .main-card:hover {
            border: 1px solid var(--accent-1);
            box-shadow: 0 10px 30px rgba(8, 151, 139, 0.3);
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 0 20px;
            flex-wrap: wrap;
        }
        
        /* Ukuran font judul kartu */
        .main-card-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5em; 
            font-weight: 700;
            color: var(--text-main);
            transition: color var(--transition-speed);
        }

        .image-pair-wrapper {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
        }

        /* === Gaya Sub-Kartu Gambar (Image Sub-Card) === */
        .image-sub-card {
            flex: 1 1 150px;
            background-color: var(--bg-card);
            border-radius: var(--card-br);
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow-light);
            position: relative;
            height: 250px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border-color);
        }

        .image-sub-card:hover {
            border: 1px solid var(--accent-1);
            box-shadow: 0 4px 15px var(--accent-1);
        }

        .image-sub-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .image-sub-card .label,
        .prompt-button {
            position: absolute;
            bottom: 10px;
            background-color: var(--accent-1);
            color: #fff;
            padding: 5px 12px;
            border: none;
            border-radius: 5px;
            font-size: 0.8em; /* Font size diubah */
            font-weight: 600;
            text-transform: uppercase;
            z-index: 10;
            transition: background-color 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30px; /* Tinggi diubah */
        }

        .image-sub-card .label.before {
            left: 10px;
        }

        .after-and-prompt-buttons {
            position: absolute;
            bottom: 10px; 
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .after-and-prompt-buttons .label.after {
            position: static;
            right: auto;
        }
        
        .image-sub-card:hover .label,
        .prompt-button:hover {
            background-color: var(--accent-2);
        }

        .prompt-button {
            width: 30px; /* Lebar diubah */
            height: 30px; /* Tinggi diubah */
            padding: 0;
            position: static;
        }
        
        .prompt-button i {
            font-size: 1.0em; /* Ukuran ikon diubah */
        }
        
        /* === Gaya Modal (Overlay) === */
        .modal-overlay,
        .image-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .modal-overlay.active,
        .image-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* === Gaya Konten Modal Prompt === */
        .modal-content {
            background-color: var(--bg-card); /* Warna transparan */
            backdrop-filter: blur(15px); /* Efek blur untuk modal */
            border: 1px solid var(--border-color); /* Border transparan */
            padding: 30px;
            border-radius: var(--card-br);
            max-width: 500px;
            width: 90%;
            position: relative; 
            transform: scale(0.9);
            transition: transform 0.3s ease, background-color var(--transition-speed);
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px 0 var(--shadow-heavy);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: var(--text-main);
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .modal-close:hover {
            color: var(--accent-2);
            transform: rotate(90deg);
        }

        .modal-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 20px;
        }

        .modal-body {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        /* Ukuran font deskripsi prompt */
        .modal-text {
            color: var(--text-main);
            opacity: 0.9;
            font-size: 0.8em; 
            line-height: 1.6;
            white-space: pre-wrap;
            transition: color var(--transition-speed);
            font-family: 'JetBrains Mono', monospace;
        }

        .copy-button {
            background-color: var(--accent-2);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            align-self: flex-start;
            width: 100%;
            justify-content: center;
        }
        
        .copy-button.copied {
            background-color: #1a8075;
            color: white;
        }

        .copy-button:hover {
            background-color: #E55A29;
            transform: translateY(-2px);
        }
        
        .copy-button i {
            font-size: 1.1em;
        }
        
        /* === Gaya Konten Modal Gambar === */
        .image-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
            transform: scale(0.95);
            transition: transform 0.3s ease;
            background-color: var(--bg-card); /* Warna transparan */
            backdrop-filter: blur(15px);
            border: 2px solid var(--border-color); /* Border transparan */
            border-radius: var(--card-br);
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .image-modal-title {
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 600;
            text-align: center;
        }
        
        .image-modal-image {
            max-width: 100%;
            max-height: 75vh;
            border-radius: 8px;
            object-fit: contain;
        }
        
        .image-modal-overlay.active .image-modal-content {
            transform: scale(1);
        }

        .image-modal-close {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--accent-2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px var(--shadow-light);
            transition: transform 0.2s ease, background-color var(--transition-speed), color var(--transition-speed);
        }
        
        .image-modal-close:hover {
            transform: rotate(90deg);
        }
        
        /* === Animasi === */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes expandLine {
            from { width: 0; }
            to { width: 70px; }
        }
        
        @keyframes pulseBg {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        /* === Media Queries untuk responsivitas === */
        @media (max-width: 992px) {
            .gallery-container {
                flex-direction: column;
                align-items: center;
            }
            .card-header {
                flex-direction: column;
                gap: 5px;
            }
        }
        
        @media (max-width: 768px) {
            .section-header {
                padding: 60px 15px;
            }
            .image-pair-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .image-sub-card {
                width: 90%;
                flex: none;
            }
            .modal-content {
                padding: 20px;
                max-height: 70vh;
            }
            .after-and-prompt-buttons {
                bottom: 10px;
                right: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .main-card {
                padding-bottom: 15px;
            }
            .modal-title {
                font-size: 1.3em;
            }
            .modal-text {
                font-size: 0.75em; 
            }
            .copy-button {
                padding: 10px 15px;
                font-size: 0.8em;
            }
            .image-modal-content {
                padding: 15px;
            }
            .image-modal-close {
                top: -10px;
                right: -10px;
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>

uasana keseluruhannya romantis dan tenteram, menekankan hubungan antara pasangan tersebut.`

	      {

	      {

                text: `Edit foto ini menjadi sebuah potretberkualitas sangat tinggi, setara dengan hasil jepretan kamera profesional Canon EOS R5.

        let currentPromptId = '';
        const copyButton = document.getElementById('copy-from-modal-button');

        // Event listener untuk tombol salin
        copyButton.addEventListener('click', () => {
            copyPromptFromModal(currentPromptId);
        });

        // Event listener saat DOM selesai dimuat
        document.addEventListener('DOMContentLoaded', () => {
            createGalleryCards();
        });

        // Fungsi untuk membuat kartu galeri dari data prompts
        function createGalleryCards() {
            const galleryContainer = document.getElementById('gallery-container');
            
            prompts.forEach(prompt => {
                const card = document.createElement('div');
                card.classList.add('main-card');
                
                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="main-card-title">${prompt.title}</h3>
                    </div>
                    <div class="image-pair-wrapper">
                        <div class="image-sub-card" onclick="showImageModal('${prompt.imageBefore}', '${prompt.title} (Before)')">
                            <img src="${prompt.imageBefore}" alt="Sebelum ${prompt.title}">
                            <div class="label before">
                                <span>Before</span>
                            </div>
                        </div>
                        <div class="image-sub-card" onclick="showImageModal('${prompt.imageAfter}', '${prompt.title} (After)')">
                            <img src="${prompt.imageAfter}" alt="Sesudah ${prompt.title}">
                            <div class="after-and-prompt-buttons">
                                <div class="label after">
                                    <span>After</span>
                                </div>
                                <button class="prompt-button" onclick="event.stopPropagation(); showPromptModal('${prompt.id}')">
                                    <i class="fas fa-magic"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                
                galleryContainer.appendChild(card);
            });
        }
        
        // Fungsi untuk menampilkan modal prompt
        function showPromptModal(id) {
            const modal = document.getElementById('prompt-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalText = document.getElementById('modal-text');

            const currentData = prompts.find(p => p.id === id);

            if (currentData) {
                modalTitle.textContent = currentData.title;
                modalText.innerHTML = currentData.text.replace(/\n/g, '<br>');
                modal.classList.add('active');
                currentPromptId = id;
            }
        }
        
        // Fungsi untuk menampilkan modal gambar
        function showImageModal(imageUrl, title) {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('image-modal-image');
            const modalTitle = document.getElementById('image-modal-title');
            
            modalImage.src = imageUrl;
            modalTitle.textContent = title;
            modal.classList.add('active');
        }

        // Fungsi untuk menutup modal
        function closeModal(event, modalId) {
            const modal = document.getElementById(modalId);
            // Hanya tutup modal jika klik berada di luar konten modal
            if (event && (event.target.closest('.modal-content') || event.target.closest('.image-modal-content'))) {
                 return;
            }
            modal.classList.remove('active');
        }

        // Fungsi untuk menyalin teks prompt ke clipboard
        function copyPromptFromModal(id) {
            const dataToCopy = prompts.find(p => p.id === id);

            if (!dataToCopy) {
                console.error('Data prompt tidak ditemukan untuk ID:', id);
                return;
            }

            const promptText = dataToCopy.text.trim();

            navigator.clipboard.writeText(promptText)
                .then(() => {
                    copyButton.textContent = "Berhasil Disalin!";
                    copyButton.classList.add('copied');
                    
                    // Kembalikan teks tombol setelah 2 detik
                    setTimeout(() => {
                        copyButton.innerHTML = `<i class="fas fa-copy"></i> Salin Prompt`;
                        copyButton.classList.remove('copied');
                    }, 2000);
                })
                .catch(err => {
                    console.error('Gagal menyalin prompt:', err);
                    alert('Gagal menyalin prompt. Silakan salin secara manual: \n' + promptText);
                });
        }
    </script>
